	</section>

<script type="text/javascript">
	var el = document.createElement('script');
	el.setAttribute('src', 'https://static.axept.io/sdk.js');
	el.setAttribute('type', 'text/javascript');
	el.setAttribute('async', true);
	el.setAttribute('data-id', '5e91eb5e515671057d14a8b4');

</script>
<script>
	for (var i = 0; i < data.length; i++) {
		mount(document.getElementById("section"),data[i].el);
	}
	let menu = [];
	let currentMenu = undefined;
	for (let i = 0; i < data.length; i++) {
		const tag = data[i].el.tagName;
		const title = data[i].el.children[0];
		if(tag === "H1"){
			if(currentMenu){
				menu.push(new subMenu(currentMenu.title,currentMenu.sub));
			}
			currentMenu = {
				title: data[i].el.innerText.toLowerCase(),
				sub: []
			}
		}else{
			currentMenu.sub.push(title.innerText.toLowerCase());
		}

		if(i === data.length - 1){
			menu.push(new subMenu(currentMenu.title,currentMenu.sub));
		}
	}


	for (var i = 0; i < menu.length; i++) {
		mount(document.getElementById("nav"),menu[i]);
	}

	document.body.onscroll = function(e){
		const scroll = window.scrollY;
		let selectedTitle = data[0].el;
		let selectedSubTitle = data[1].el.children[0];

		for (let i = 0; i < data.length; i++) {
			if(data[i].el.tagName === "H1"){
				if(data[i].el.offsetTop <= scroll){
					selectedTitle = data[i].el;
				}
			}else if(data[i].el.tagName === "DIV"){
				if(data[i].el.children[0].offsetTop <= scroll){
					selectedSubTitle = data[i].el.children[0];
				}
			}
		}


		for (var i = 0; i < menu.length; i++) {
			const menuTitle = menu[i].nameEL.innerText.toLowerCase();
			if(menuTitle === selectedTitle.innerText.toLowerCase()){
				initMenus();
				menu[i].nameEL.className = 'current';
				menu[i].subMenu.style.height = menu[i].subMenu.children.length * 33 + "px";

				for (var j = 0; j < menu[i].subMenu.children.length; j++) {
					const currentEl =  menu[i].subMenu.children[j];
					if(currentEl.innerText.toLowerCase() === selectedSubTitle.innerText.toLowerCase()){
						initSubMenus();
						currentEl.className = "current";
						break;
					}
				}
				break;
			}
		}
	};
</script>
</body>
